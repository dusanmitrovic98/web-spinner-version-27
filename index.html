<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 4px solid #ff5733;
            /* Change the color as desired */
            border-top: 4px solid transparent;
            border-radius: 50%;
            position: absolute;
        }

        .inner-circle {
            width: 40px;
            height: 40px;
            border: 4px solid #33ff57;
            /* Change the color as desired */
            border-top: 4px solid transparent;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            animation: inner-spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes inner-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="circle"></div>
            <div class="inner-circle"></div>
        </div>
    </div>
</body>

</html>
